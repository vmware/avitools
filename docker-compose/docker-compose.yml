version: '3'
services:
  db:
    image: mongo:latest
    container_name: mongoDb
    restart: always
    ports:
      - "27017:27017"
    networks:
      - migrationToolsNetwork

  migrationTools:
    image: avinetworks/avitools:30.2.1
    container_name: migrationTools
    privileged: true
    restart: always
    hostname: migrationTools
    volumes:
      - ./avi:/opt/avi
    networks:
      - migrationToolsNetwork
    ports:
      - "8080:3000"  # Map your application's port to host port
    depends_on:
      - db

networks:
  migrationToolsNetwork:
