<div class="general-config-editor-modal">
    <clr-modal [(clrModalOpen)]="isOpen" [clrModalSize]="'xl'" [clrModalClosable]="false">
        <h3 class="modal-title">{{ config.F5_ID}} {{ dictionary.editorLabel }}</h3>

        <div class="modal-body">
            <div class="alerts-section">
                <clr-alert *ngIf="hasError" [clrAlertType]="'danger'">
                    <clr-alert-item>
                        <span class="alert-text">
                            {{ dictionary.errorMessage }}
                        </span>
                    </clr-alert-item>
                </clr-alert>
                <clr-alert [clrAlertType]="'warning'">
                    <clr-alert-item>
                        <span class="alert-text">
                            {{ config.F5_ID}} {{ dictionary.editorAlertMessage }}
                        </span>
                    </clr-alert-item>
                </clr-alert>
            </div>
            <config-editor
                *ngIf="isOpen"
                [leftSectionConfig]="config.F5_Object"
                [rightSectionConfig]="aviConfig"
                (onClose)="closeModal($event)"
            ></config-editor>
        </div>
    </clr-modal>
</div>
